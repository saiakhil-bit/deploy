<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <form method="POST" action="/register" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-4 border rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-4 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register</button>
    <p class="text-sm text-center mt-4">Already have an account? <a href="/" class="text-blue-600">Login</a></p>
  </form>
</body>
</html>
