<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <form method="POST" action="/login" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-4 border rounded" />
    <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-4 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="/register" class="text-blue-600">Register</a></p>
  </form>
</body>
</html>
